{% extends "./base.html"%}

{% block title %}  Login  {% endblock %}

{% block body %}


{% if messages %}
{% for message in messages%}
<div class="alert alert-dismissible alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong class="text-dark">{{ message }}</strong>
</div>
{% endfor %}
{% endif %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Login</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'login' %}" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="username" name="username"  placeholder="Username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <input type="password" id="senha" name="senha" placeholder= 'Senha'class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Entrar</button>
                    </div> 
                </form>
                <a href="{% url 'cadastro' %}"><button class=" btn btn-danger btn-block text-white">Cadastre-se</button></a>
            </div>
        </div>

    </div>
</div>

{% endblock%}
